<ion-card>
  <ion-card-header>
    <ion-card-title>Peeped</ion-card-title>
    <ion-card-subtitle>Login or Sign Up Below</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <div padding>
      <ion-segment [(ngModel)]="welcome" color="secondary">
        <ion-segment-button value="su">
          Signup
        </ion-segment-button>
        <ion-segment-button value="si">
          Login
        </ion-segment-button>
      </ion-segment>
    </div>
  
    <div [ngSwitch]="welcome">
      <ion-list *ngSwitchCase="'su'">
        <form #f='ngForm' (ngSubmit)="onSignin(f)">
          <ion-list>
            <ion-item>
              <ion-input placeholder="Username"
              ngModel
              name="username"
              required></ion-input>
            </ion-item>
          <ion-item>
            <ion-input placeholder="Email"
            type="email"
            ngModel
            name="email"
            required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="Password" 
            placeholder="Password"
            ngModel
            name="password"
            required></ion-input>
          </ion-item>
          <button ion-button *ngIf="!isAuthenticated" (click)="onGoToSignup()">Signup</button>
        </ion-list>
        </form>
      </ion-list>
      <ion-list *ngSwitchCase="'si'">
        <form #f='ngForm' (ngSubmit)="onSignin(f)">
          <ion-list>
          <ion-item>
            <ion-input placeholder="Email"
            type="email"
            ngModel
            name="email"
            required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="Password" 
            placeholder="Password"
            ngModel
            name="password"
            required></ion-input>
          </ion-item>
          <button ion-button (click)="onSignin()">Login</button>
        </ion-list>
        </form>
      </ion-list>
      <ion-list *ngSwitchDefault>
        <ion-item>
          <p>default</p>
        </ion-item>
      </ion-list>
    </div>
  </ion-card-content>
  <ion-button (click)=" dismiss()"> dismiss </ion-button>
</ion-card>
