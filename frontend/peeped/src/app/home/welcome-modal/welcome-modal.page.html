<ion-card>
  <ion-card-header>
    <ion-card-subtitle>Login or Sign Up Below</ion-card-subtitle>
    <ion-card-title>Peeped</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <div padding>
      <ion-segment [(ngModel)]="user" color="secondary">
        <ion-segment-button value="photographer">
          Signup
        </ion-segment-button>
        <ion-segment-button value="client">
          Client
        </ion-segment-button>
      </ion-segment>
    </div>
  
    <div [ngSwitch]="user">
      <ion-list *ngSwitchCase="'photographer'">
        <form #f='ngForm' (ngSubmit)="onSignin(f)">
          <ion-list>
          <ion-item>
            <ion-input placeholder="Email"
            type="email"
            ngModel
            name="email"
            required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="Password" 
            placeholder="Password"
            ngModel
            name="password"
            required></ion-input>
          </ion-item>
          <button ion-button (click)="onSignin()">Login Photographer</button>
        </ion-list>
        </form>
        <button ion-button *ngIf="!isAuthenticated" (click)="onGoToSignup()">Signup Photographer</button>
      </ion-list>
  
      <ion-list *ngSwitchCase="'client'">
        <ion-item>
          <ion-input placeholder="Access Code"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-input type="tel" placeholder="Phone Number"></ion-input>
        </ion-item>
        <button ion-button (click)="onGoToClient()">Login Client</button>
      </ion-list>
    </div>
  </ion-card-content>
  <ion-button (click)=" dismiss()"> dismiss </ion-button>
</ion-card>
